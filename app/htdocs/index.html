<!DOCTYPE html>
<html lang="el">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AUEB WebRadio</title>
		<link rel="shortcut icon" href="images/hermis.png" type="image/png">
		<link type="text/css" rel="stylesheet" href="css/all.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="header">
			<div class="header-container row">
				<div class="header-text">
					<a href="/">
						<div class="header-image"><img src="images/logo.png" alt="AUEB Logo"></div>
						<div class="header-title">AUEB WebRadio</div>
					</a>
				</div>
			</div>
		</div>
		<div class="nav_menu">
			<div class="nav_menu-container row">
				<div class="mobile-menu-button" id="mobile_menu"><i class="fas fa-bars"></i> Μενού</div>
				<ul id="menu_nav">
					<li><a href="/">Αρχική</a></li>
					<li><a href="/contact">Επικοινωνία</a></li>
					<li><a href="/live">Ακούστε live</a></li>
					<li><a href="/admin">Διαχείριση</a></li>
					<li><a href="https://www.aueb.gr/" target="_blank">AUEB</a></li>					
				</ul>
			</div>
		</div>
		<div class="main_content">
				<body1>
				<!--Image Slider begining-->
				<div class="slider">
					<div class="slides">
						<!--radio buttons start-->
						<input type="radio" name="radio-btn" id="radio1">
						<input type="radio" name="radio-btn" id="radio2">
						<input type="radio" name="radio-btn" id="radio3">
						<input type="radio" name="radio-btn" id="radio4">
						<!--radio buttons end-->
						<!--slide images start-->
						<div class="slide first">
							<img src="images/slideshow/studio.jpg" alt="">
						</div>
						<div class="slide">
							<img src="images/slideshow/mic.jpg" alt="">
						</div>
						<div class="slide">
							<img src="images/slideshow/piano.jpg" alt="">
						</div>
						<div class="slide">
							<img src="images/slideshow/onAir.jpg" alt="">
						</div>
						<!--slide images end-->
						<!--automatic nav start-->
						<div class="navigation-auto">
							<div class="auto-btn1"></div>
							<div class="auto-btn2"></div>
							<div class="auto-btn3"></div>
							<div class="auto-btn4"></div>
						</div>
						<!--automatic nav end-->
					</div>
					<!--manual nav start-->
					<div class="navigation-manual">
						<label for="radio1" class="manual-btn"></label>
						<label for="radio2" class="manual-btn"></label>
						<label for="radio3" class="manual-btn"></label>
						<label for="radio4" class="manual-btn"></label>
					</div>
					<!--manual nav end-->
				</div>
				<!--Image Slider ending-->

				<script type="text/javascript">
					var counter =1;
					setInterval(function(){
						document.getElementById('radio' + counter).checked = true;
						counter++;
						if(counter >4){
							counter =1;
						}
					}, 5000);
				</script>
			</body1>
		
			<div class="main_content-container row">

				<!--Hover Boxes begining-->
				<div class="container1" >
					<div class="box"  onclick="navigateToTeamPage()">
						<div class="icon"><i class="fas fa-users">
						</i></div>
						<div class="content">
							<h3>           The Team               </h3>
							<p>         Γνωρίστε την ομάδα πίσω από το ραδιόφωνο του ΟΠΑ!         </p>
						</div>
					</div>
						
		
					<div class="box" onclick="navigateToSchedulePage()">
						<div class="icon"><i class="far fa-calendar-alt"></i>
						</i></div>
						<div class="content">
							<h3>           Radio Playlist Schedule               </h3>
							<p>         Μείνετε συντονισμένοι με το live πρόγραμμα μας!        </p>
						</div>
					</div>
				</div>
				<!--Hover Boxes ending-->
		</div>
		<div class="footer">
			<div class="footer-container row">
				© Copyright 2022 | Athens University of Economics and Business
			</div>
		</div>
		<script type="text/javascript" src="js/mobile_menu.js"></script>

		<script>
			function navigateToSchedulePage(){
				window.location = "schedule";
			}

			function navigateToTeamPage(){
				window.location = "team";
			}

			function navigateToContactPage() {
				window.location = "contact";
			}
		</script>

	</body>
</html>
