<!DOCTYPE html>
<html lang="en">
    
<!-- Author: Dimitrios Mamakas -->

<head>
    <!--Meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Title-->
	<title>Admin panel</title>
    <!--Shortcut icon-->
    <link rel="shortcut icon" href="../images/hermis.png" type="image/png">
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="../css/login.css">
    <!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Configuration file-->
	<script src="resources/configuration.js"></script>
</head>

<body onload="onPageLoad()">

    <!--Main section-->
	<section class="h-100" style="margin-top: 10%">

		<div class="container h-100">

			<div class="row justify-content-md-center h-100">

                <!--Image (Hermes logo-admin)-->
                <div class="brand">
                    <img src="images/admin.png" alt="logo-admin" width="300px" height="300px">
                </div>

                <!--Form block-->
				<div class="card-wrapper" style="width: 500px;">

					<div class="card fat">

						<div class="card-body">

							<h4 class="card-title">Μενού διαχειριστή</h4>
							<form class="my-login-validation" novalidate="" id="admin-form">
								
                                <!--Playlists-->
								<div class="form-group" style="margin-top: 5%;">
									<label for="playlist">Επιλέξτε ρεπερτόριο σταθμού</label>
									<select class="form-control" id="music-genre">
										<option value="1">Ελληνικά</option>
										<option value="2">Heavy Metal</option>
										<option value="3">Jazz</option>
										<option value="4">Rock</option>
										<option value="5">Pop</option>
									</select>
								</div>

                                <!--Stream button-->
								<div class="form-group m-0">
									<button class="btn btn-primary btn-block" style="background-color: #762124; border: #762124;" onclick="changePlaylistId();">
										Δημιουργία ροής
									</button>
								</div>

                                <!--Logout button-->
								<div class="form-group m-0">
									<button class="btn btn-primary btn-block" style="background-color: #762124; border: #762124; margin-top: 16px;" onclick="logout();">
										Logout
									</button>
								</div>

                                <!--Message-->
								<div id="message"></div>

							</form>

						</div>

					</div>

                    <!--Copyrights section-->
					<div class="footer" style="margin-top: 2%;">
						Copyright &copy; 2021 &mdash; Athens University of Economics and Business 
					</div>

				</div>

			</div>

		</div>

	</section>

    <!--Bootstrap Javascripts-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!--Custom Script-->
	<script src="js/admin.js"></script>

</body>
</html>
